<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
      p {
        font-size: 24pt;
      }
    </style>
  </head>
  <body>
    <p onmouseover="merah(this)" onmouseout="hitam(this)"
      >JANGAN KAGET!! Teks akan berubah warna</p>
    <script type="text/javascript">
      function merah(ini){
        ini.style.color = "red"
      }
      function hitam(ini){
        ini.style.color = "black"
      }
    </script>
  </body>
</html>
